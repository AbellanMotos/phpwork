<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
        <title>{% block title %}{% endblock %} - Phpwork</title>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Phpwork</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#
navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle
navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/ ">Home <span class="sronly">(
current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacto">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios">Usuarios</a>
            </li>
        </ul>
    </div>
</nav>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">
    {% block footer %}
    <hr />
    &copy; José Antonio Abellán Motos, 2019.
    {% endblock %}
</div>
</body>
</html>
